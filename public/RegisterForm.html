<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="handlebars.js"></script>
</head>
<body>
<form name="RegisterForm">
    <input type="hidden" name="id" value="0"/>
    <div class="form-group">
        <label for="number">Номер читательского билета:</label>
        <input class="form-control" name="number"/>
    </div>
    <div class="form-group">
        <label for="name">Имя читателя:</label>
        <input class="form-control" name="name"/>
    </div>
    <div class="form-group">
        <label for="mail">Электронная почта читателя:</label>
        <input class="form-control" name="mail"/>
    </div>
    <div class="panel-body">
        <a id="Create" class="btn btn-sm btn-primary">Зарегистрировать абонента</a>
        <a href="index.html" class="btn btn-sm btn-primary">Перейти к книгам</a>
        <a id="ShowUsers" class="btn btn-sm btn-primary">Показать всех зарегистрированных</a>
    </div>
</form>

<h2>Зарегистрированные пользователи</h2>
<div id="search">
    <script id="template" type="text/x-handlebars-template">
        <table class="table table-condensed table-striped table-bordered">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Номер читательского билета</th>
                <th>Адрес Электронной почты</th>
                <th>Возможные действия</th>
                <th>Id</th>
            <tr>
            </thead>
            {{#each users}}
            <tr>
                <td>{{this.name}}</td>
                <td>{{this.number}}</td>
                <td>{{this.mail}}</td>
                <td><a class="deleteLink" id={{this._id}}> Удалить </a></td>
                <td>{{this._id}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
</div>

<script>
    $("#Create").click(function (e) {
        //  e.preventDefault();
        var form = document.forms["RegisterForm"];
        var number = form.elements["number"].value;
        var name = form.elements["name"].value;
        var mail = form.elements["mail"].value;
        $.ajax({
            url: "addUser",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                number: number,
                name: name,
                mail: mail
            })
        });
        $('#ShowUsers').triggerHandler('click');
    });

    $("#ShowUsers").click(function (e) {
        $.ajax({
            url: "/users",
            type: "GET",
            contentType: "application/json",
            success: function (users) {
                data.users = users;
                $('#search').html(template(data));
            }
        });
    });

    $("body").on("click", ".deleteLink", function () {
        var id = this.id;
        deleteUser(id);
    });

    function deleteUser(id) {
        $.ajax({
            url: "deleteUser",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                id: id
            })
        });
        $('#ShowUsers').triggerHandler('click');
    }
    var data = {};
    var template = Handlebars.compile($('#template').html());
    $('#ShowUsers').triggerHandler('click');
</script>
</body>
</html>
