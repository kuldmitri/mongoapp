<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://bootstrap-3.ru/assets/ico/favicon.ico">
    <script src="./js/jquery.min.js"></script>
    <script src="handlebars.js"></script>
    <title>Library</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body>

<div id="WindowCreateUsers" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Добавление нового пользователя в базу</h4>
            </div>
            <div class="modal-body">
                <form name="createUser" class="form-horizontal">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="inputName" class="control-label">Имя пользователя:</label>
                        <div>
                            <input id="inputName" class=" form-control" name="name" autocomplete="off"/>
                        </div>
                        <label style="display: none; color: red" id="nameValid" class="control-label">Введите Имя
                            пользователя</label>
                    </div>
                    <div class="form-group">
                        <label for="inputNumber" class="control-label">Номер читательского билета:</label>
                        <div>
                            <input id="inputNumber" class="form-control" name="number" autocomplete="off"/>
                        </div>
                        <label style="display: none; color: red" id="numberValid" class="control-label">Введите номер
                            читательского билета</label>
                    </div>
                    <div class="form-group">
                        <label for="inputMail" class="control-label">Электронная почта пользователя:</label>
                        <div>
                            <input id="inputMail" class="form-control" name="mail" autocomplete="off"/>
                        </div>
                        <label style="display: none; color: red" id="mailValid" class="control-label">Введите
                            Электронную почту пользователя</label>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Выйти</button>
                <button type="button" class="btn btn-primary" id="Create">Создать пользователя</button>
            </div>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Книги</a></li>
                <li><a href="#">Пользователи</a></li>
                <li><a href="#">Помощь</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a id="ShowUsers" href="#">Все пользователи</a></li>
                <li><a href="#WindowCreateUsers" data-toggle="modal">Добавить пользователя</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Работа с базой Пользователи</h1>
            <form name="searchBar" class="row">
                <input type="hidden" name="id" value="0"/>

                <div class="col-md-3">
                    <input id="searchName" class=" form-control" name="name" autocomplete="off"
                           placeholder="Имя пользователя"/>
                </div>

                <div class="col-md-2">
                    <input id="searchNumber" class="form-control" name="number" autocomplete="off" placeholder="Номер билета"/>
                </div>

                <div class="col-md-3">
                    <input id="searchMail" class="form-control" name="mail" autocomplete="off" placeholder="Электронная почта"/>
                </div>

                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" id="cleanSearch">Очистить</button>
                    <button type="button" class="btn btn-primary" id="searchUsers">Найти пользователей</button>
                </div>
            </form>
            <h2 class="sub-header">Зарегистрированные пользователи</h2>
            <div id="search" class="table-responsive">
                <script id="template" type="text/x-handlebars-template">
                    {{#if this.message}}
                    <div>Ошибка {{this}}</div>
                    {{/if}}
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <td>№</td>
                            <th>Имя</th>
                            <th>Номер читательского билета</th>
                            <th>Адрес Электронной почты</th>
                            <th>Возможные действия</th>
                        <tr>
                        </thead>
                        {{#each users}}
                        <tr>
                            <td>{{@index}}</td>
                            <td>{{this.name}}</td>
                            <td>{{this.number}}</td>
                            <td>{{this.mail}}</td>
                            <td><a class="deleteLink" id={{this._id}}> Удалить </a></td>
                        </tr>
                        {{/each}}
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><a href="#WindowCreateUsers" class="btn btn-primary" data-toggle="modal">Добавить нового пользователя</a></td>
                        </tr>
                    </table>
                </script>
            </div>
        </div>
    </div>
</div>

<script src="js/user.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/docs.min.js"></script>

</body>
</html>
