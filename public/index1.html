<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="handlebars.js"></script>

</head>
<body>

<form name="findBooks" class="form-horizontal">
    <input type="hidden" name="id" value="0"/>
    <h2>Найти книгу</h2>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label" >Название книги:</label>
        <div class="col-sm-6">
        <input id="inputName" class=" form-control" name="bookName"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAuthor" class="col-sm-2 control-label">Автор:</label>
        <div class="col-sm-6">
        <input id="inputAuthor" class="form-control" name="author"/>
        </div>
    </div>
    <div class="panel-body">
        <a id="Create" class="btn btn-sm btn-primary">Добавить книгу</a>
        <a id="Find" class="btn btn-sm btn-primary">Найти книги</a>
        <a id="All" class="btn btn-sm btn-primary">Показать все книги библиотеки</a>
        <a id="RegisterUser" href="RegisterForm.html" class="btn btn-sm btn-primary">Зарегистрировать абонента</a>
        <a id="example" href="index.html" class="btn btn-sm btn-primary">example</a>
    </div>
</form>

<h2>Результат поиска</h2>
<div id="search">
    <script id="template" type="text/x-handlebars-template">
        {{#if this.message}}
        <div>Ошибка {{this}}</div>
        {{/if}}
        <table class="table table-condensed table-striped table-bordered">
            <thead>
            <tr>
                <th>Название книги</th>
                <th>Автор книги</th>
                <th>Время выдачи</th>
                <th>Выдана абоненту</th>
                <th>Возможные действия</th>
                <th>id</th>
            <tr>
            </thead>
            {{#each books}}
            <tr>
                <td>"{{this.name}}"</td>
                <td>{{this.author}}</td>
                {{#if this.issuedto}}
                <td>{{this.issued}}</td>
                <td>{{this.issuedto}}</td>
                <td><a class="returnLink" id={{this._id}}> Вернуть </a>
                    {{else}}
                <td></td>
                <td></td>
                <td><a class="issueLink" id={{this._id}}> Выдать </a>
                    {{/if}}
                    <a class="deleteLink" id={{this._id}}> Удалить </a></td>
                <td>{{this._id}}</td>
            </tr>
            {{/each}}
        </table>
    </script>
</div>
<script>
    $("#All").click(function (e) {
        $.ajax({
            url: "/books",
            type: "GET",
            contentType: "application/json",
            success: function (books) {
                data.books = books;
                $('#search').html(template(data));
            },
            error: function (error) {
                alert(error.responseText);
            }
        });
    });

    $("#Create").click(function (e) {
        var form = document.forms["findBooks"];
        var name = form.elements["bookName"].value;
        var author = form.elements["author"].value;
        $.ajax({
            url: "/books/add",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                name: name,
                author: author
            }),
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    });

    $("#Find").click(function (e) {
        var form = document.forms["findBooks"];
        var name = form.elements["bookName"].value;
        var author = form.elements["author"].value;

        $.ajax({
            url: "/books/find",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                name: name,
                author: author
            }),
            success: function (books) {
                data.books = books;
                $('#search').html(template(data));
            },
            error: function (error) {
                alert(error.responseText);
            }
        });
    });

    function issueBook(id, number) {
        $.ajax({
            url: "/books/issue",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                id: id,
                number: number
            }),
            success: function (result) {
                if (result == 'Not found') alert('Введенный номер билета не зарегистрирован')
            },
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    }

    function returnBook(id) {
        $.ajax({
            url: "books/return",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                id: id
            }),
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    }

    function deleteBook(id) {
        $.ajax({
            url: "books/delete",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                id: id
            }),
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    }


    $("body").on("click", ".issueLink", function () {
        var id = this.id;
        var number = prompt('Введите номер читательского билета абонента, которому будет выдана книга');
        issueBook(id, number);
        $('#All').triggerHandler('click');
    });

    $("body").on("click", ".returnLink", function () {
        var id = this.id;
        returnBook(id);
    });

    $("body").on("click", ".deleteLink", function () {
        var id = this.id;
        deleteBook(id);
    });

    var data = {};
    var template = Handlebars.compile($('#template').html());
    $('#All').triggerHandler('click');

</script>
</body>
</html>
