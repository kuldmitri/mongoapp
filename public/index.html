<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://bootstrap-3.ru/assets/ico/favicon.ico">
    <script src="./js/jquery.min.js"></script>
    <script src="handlebars.js"></script>

    <title>Library</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Книги</a></li>
                <li><a href="#">Пользователи</a></li>
                <li><a href="#">Помощь</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a id="All" href="#">Все книги библиотеки</a></li>
                <li><a href="#">Поиск по автору или названию</a></li>
                <li><a href="#">Добавить новую книгу</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Библиотека</h1>
            <h2 class="sub-header">Найденные книги</h2>
            <div id="search" class="table-responsive">
                <script id="template" type="text/x-handlebars-template">
                    {{#if this.message}}
                    <div>Ошибка {{this}}</div>
                    {{/if}}
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Название книги</th>
                            <th>Автор книги</th>
                            <th>Время выдачи</th>
                            <th>Выдана абоненту</th>
                            <th>Возможные действия</th>
                            <th>id</th>
                        <tr>
                        </thead>
                        {{#each books}}
                        <tr>
                            <td>"{{this.name}}"</td>
                            <td>{{this.author}}</td>
                            {{#if this.issuedto}}
                            <td>{{this.issued}}</td>
                            <td>{{this.issuedto}}</td>
                            <td><a class="returnLink" id={{this._id}}> Вернуть </a>
                                {{else}}
                            <td></td>
                            <td></td>
                            <td><a class="issueLink" id={{this._id}}> Выдать </a>
                                {{/if}}
                                <a class="deleteLink" id={{this._id}}> Удалить </a></td>
                            <td>{{this._id}}</td>
                        </tr>
                        {{/each}}
                    </table>
                </script>
            </div>
        </div>
    </div>
</div>

<script>
    $("#All").click(function (e) {
        $.ajax({
            url: "/books",
            type: "GET",
            contentType: "application/json",
            success: function (books) {
                data.books = books;
                $('#search').html(template(data));
            },
            error: function (error) {
                alert(error.responseText);
            }
        });
    });

    $("#Create").click(function (e) {
        var form = document.forms["findBooks"];
        var name = form.elements["bookName"].value;
        var author = form.elements["author"].value;
        $.ajax({
            url: "/books/add",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                name: name,
                author: author
            }),
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    });

    $("#Find").click(function (e) {
        var form = document.forms["findBooks"];
        var name = form.elements["bookName"].value;
        var author = form.elements["author"].value;

        $.ajax({
            url: "/books/find",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                name: name,
                author: author
            }),
            success: function (books) {
                data.books = books;
                $('#search').html(template(data));
            },
            error: function (error) {
                alert(error.responseText);
            }
        });
    });

    function issueBook(id, number) {
        $.ajax({
            url: "/books/issue",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                id: id,
                number: number
            }),
            success: function (result) {
                if (result == 'Not found') alert('Введенный номер билета не зарегистрирован')
            },
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    }

    function returnBook(id) {
        $.ajax({
            url: "books/return",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                id: id
            }),
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    }

    function deleteBook(id) {
        $.ajax({
            url: "books/delete",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                id: id
            }),
            error: function (error) {
                alert(error.responseText);
            }
        });
        $('#All').triggerHandler('click');
    }


    $("body").on("click", ".issueLink", function () {
        var id = this.id;
        var number = prompt('Введите номер читательского билета абонента, которому будет выдана книга');
        issueBook(id, number);
        $('#All').triggerHandler('click');
    });

    $("body").on("click", ".returnLink", function () {
        var id = this.id;
        returnBook(id);
    });

    $("body").on("click", ".deleteLink", function () {
        var id = this.id;
        deleteBook(id);
    });

    var data = {};
    var template = Handlebars.compile($('#template').html());
    $('#All').triggerHandler('click');
</script>


<script src="./js/bootstrap.min.js"></script>
<script src="./js/docs.min.js"></script>

</body>
</html>
