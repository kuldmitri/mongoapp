<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>

<form name="findBooks">
    <input type="hidden" name="id" value="0"/>
    <div class="form-group">
        <label for="name">Название книги:</label>
        <input class="form-control" name="bookName"/>
    </div>
    <div class="form-group">
        <label for="author">Автор:</label>
        <input class="form-control" name="author"/>
    </div>
    <div class="panel-body">
        <a id="Create" class="btn btn-sm btn-primary">Добавить книгу</a>
        <a id="Find" class="btn btn-sm btn-primary">Найти книги</a>
    </div>
</form>

<h2>books</h2>
<a id="All" class="btn btn-sm btn-primary">Show Library</a>
<div id="baza"></div>

<script>
    $("#All").click(function (e) {
        var rows = "";
        $.ajax({
            url: "/api/books",
            type: "GET",
            contentType: "application/json",
            success: function (books) {
                for (var i = 0; i < books.length; i++) {
                    rows = rows + row(books[i]);
                }
                $("#baza").html(rows);
            },
        });
    });

    $("#Create").click(function (e) {
      //  e.preventDefault();
        var form = document.forms["findBooks"];
        var name = form.elements["bookName"].value;
        var author = form.elements["author"].value;
        $.ajax({
            url: "api/books",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify({
                name: name,
                author: author
            }),
        })
    });


    var row = function (book) {
        return '<div>' + book._id + ' ' + book.name + ' ' + book.author + ' ' +
            book.isued + ' ' + book.isuedto + '</div>'+'<a class="editLink" data-id=' + book._id +'>Изменить</a>';
    };

</script>
</body>
</html>
